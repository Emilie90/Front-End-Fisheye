<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CDN Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
          aria-label="Return to home page"
      /></a>
    </header>
    <main id="main-photograph">
      <div class="photograph-header"></div>
      <section class="main_content">
        <div class="filter">
          <h2>Trier par</h2>

          <div class="filter_section">
            <div class="dropdown" aria-label="Sort by">
              <button
                class="btn_drop"
                type="button"
                aria-haspopup="listbox"
                aria-expanded="false"
                aria-label="Sort by"
              >
                <span id="currentSort">Popularité</span>
                <span class="arrow fa fa-chevron-up"></span>
              </button>

              <ul class="dropdown_content" role="listbox" aria-label="Sort by">
                <li role="option" aria-label="Sort by title">
                  <button id="Titre" type="button" aria-label="Sort by title">
                    Titre
                  </button>
                </li>
                <li role="option" aria-label="Sort by popularity">
                  <button
                    id="Popularité"
                    type="button"
                    aria-label="Sort by popularity"
                  >
                    Popularité
                  </button>
                </li>
                <li role="option" aria-label="Sort by date">
                  <button id="Date" type="button" aria-label="Sort by date">
                    Date
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="photograph-medias-display">
          <div class="content_media"></div>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div
      id="contact_modal"
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-describedby="modalTitle"
    >
      <div>
        <header>
          <h2 id="modalTitle" class="modal-title">Contactez-moi</h2>

          <button
            class="modalCloseBtn"
            onclick="closeModal()"
            aria-label="Close contact form"
          >
            X
          </button>

          <p id="modalName" class="modal-name"></p>
        </header>
        <form id="form">
          <fieldset>
            <label id="prenom-label" for="prenom">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="prenom"
              aria-label="First Name"
              name="prenom"
              minlength="2"
              aria-required="true"
              required
            />
            <label id="nom-label" for="nom">Nom</label>
            <input
              class="text-control"
              type="text"
              aria-label="Last Name"
              id="nom"
              name="nom"
              aria-required="true"
              required
            />
            <label id="email-label" for="email">E-mail</label>
            <input
              class="text-control"
              aria-label="Email"
              type="email"
              id="email"
              name="email"
              aria-required="true"
              required
            />

            <label id="message-label" for="message">Votre message</label><br />
            <textarea
              class="formField"
              aria-labelledby="message-label"
              aria-label="your message"
              id="message"
              name="message"
              maxlength="200"
              aria-required="true"
              required
            ></textarea>
          </fieldset>

          <button class="contact_button" type="submit" aria-label="send">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" aria-modal="true" role="dialog">
      <button class="lightbox__close" aria-label="close dialog">
        <span class="fa-solid fa-xmark"></span>
      </button>
      <button class="lightbox__next" aria-label="Next media">
        <span class="fa-solid fa-chevron-right"></span>
      </button>
      <button class="lightbox__prev" aria-label="Previous media">
        <span class="fa-solid fa-chevron-left"></span>
      </button>
      <div class="lightbox__container"></div>
    </div>
    <script src="scripts/api/Api.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/models/media.js"></script>
    <script src="scripts/models/photographers.js"></script>
    <script src="scripts/models/video.js"></script>
    <script src="scripts/models/image.js"></script>
    <script src="scripts/factory/mediaFactory.js"></script>
    <script src="scripts/templates/headerPhotographer.js"></script>
    <script src="scripts/templates/mediaPhotographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/likes.js"></script>
    <script src="/scripts/utils/filter.js"></script>
  </body>
</html>
